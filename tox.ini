# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[tox]
minversion = 4.0
envlist =
    lint
    py37,py37-pure
    py38,py38-pure
    py39,py39-pure
    py310,py310-pure
    py311,py311-pure
    py312,py312-pure
    pypy3
    coverage

[testenv]
usedevelop = true
pip_pre = py312: true
deps =
setenv =
    pure: PURE_PYTHON=1
    !pure-!pypy3: PURE_PYTHON=0
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
setenv =
    PURE_PYTHON=1
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html -i
    coverage report -i -m --fail-under=63

[testenv:lint]
basepython = python3
skip_install = true
commands =
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions >= 0.19.1
    wheel
