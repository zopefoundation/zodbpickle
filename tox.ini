# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[tox]
minversion = 4.0
envlist =
    lint
    py38,py38-pure
    py39,py39-pure
    py310,py310-pure
    py311,py311-pure
    py312,py312-pure
    py313,py313-pure
    pypy3
    coverage

[testenv]
usedevelop = true
pip_pre = py313: true
deps =
    setuptools < 69
setenv =
    pure: PURE_PYTHON=1
    !pure-!pypy3: PURE_PYTHON=0
    py312: VIRTUALENV_PIP=23.1.2
    py312: PIP_REQUIRE_VIRTUALENV=0
commands =
    zope-testrunner --test-path=src {posargs:-vc}
extras =
    test

[testenv:coverage]
basepython = python3
allowlist_externals =
    mkdir
deps =
    coverage
setenv =
    PURE_PYTHON=1
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
    coverage html -i
    coverage report -i -m --fail-under=63
[testenv:release-check]
description = ensure that the distribution is ready to release
basepython = python3
skip_install = true
deps =
    twine
    build
    check-manifest
    check-python-versions >= 0.20.0
    wheel
commands_pre =
commands =
    check-manifest
    check-python-versions --only setup.py,tox.ini,.github/workflows/tests.yml
    python -m build --sdist --no-isolation
    twine check dist/*

[testenv:lint]
basepython = python3
skip_install = true
deps =
    isort
    flake8
commands =
    isort --check-only --diff {toxinidir}/src {toxinidir}/setup.py
    flake8 src setup.py

[testenv:isort-apply]
basepython = python3
skip_install = true
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/src {toxinidir}/setup.py []
